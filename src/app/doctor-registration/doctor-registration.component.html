<form (ngSubmit)="registerDoctor()" #registrationForm="ngForm">
  <!-- Doctor personal details -->
  <label for="name">Name</label>
  <input type="text" id="name" name="name" [(ngModel)]="doctor.name" required />

  <!-- Clinic details -->
  <label for="clinicName">Clinic Name</label>
  <input
    type="text"
    id="clinicName"
    name="clinicName"
    [(ngModel)]="doctor.clinicName"
    required
  />

  <!-- Business days -->
  <label for="businessDays">Business Days</label>
  <div *ngFor="let day of businessDays">
    <input
      type="checkbox"
      id="{{ day }}"
      name="businessDays"
      [(ngModel)]="doctor.businessDays"
      [value]="day"
    />{{ day }}
  </div>

  <button type="submit" [disabled]="!registrationForm.form.valid">
    Register
  </button>
</form>
